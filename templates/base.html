<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Annotation Web App{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <div id="app">
    <p><% message %></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
  <script>
    var app = new Vue({
      el: '#app',
      delimiters: ['<%', '%>'],
      data: {
        message: 'Hello from Vue.js!'
      }
    })
  </script>

</body>
</html>
